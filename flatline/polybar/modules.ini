[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-default = 

format = <label-state>

label-monitor = %name%

label-focused = %name%
label-focused-foreground = #76f8ff
label-focused-underline = #76f8ff
label-focused-padding = 1
label-focused-font = 9

label-occupied = %name%
label-occupied-foreground = ${color.ACCENT}
label-occupied-underline = ${color.COLOR_Y}
label-occupied-padding = 1
label-occupied-font = 9

label-urgent = %name%
label-urgent-foreground = ${color.ACCENT}
label-urgent-underline = ${color.COLOR_G}
label-urgent-padding = 1
label-urgent-font = 9

label-empty = %name%
label-empty-foreground = ${color.FOREGROUND}
label-empty-underline = ${color.ACCENT}
label-empty-padding = 1
label-empty-font = 9

label-separator = " "
label-separator-padding = 0
label-separator-foreground = ${color.ALTBACKGROUND}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

